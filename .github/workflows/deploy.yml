name: Deploy to Bluehost

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Deploy to Bluehost via SSH/rsync
        uses: burnett01/rsync-deployments@6.0.0
        continue-on-error: false
        with:
          switches: -avzr --delete
          path: ./dist/
          remote_path: ${{ secrets.SSH_REMOTE_PATH }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Checking remote directory ==="
            ls -lah ${{ secrets.SSH_REMOTE_PATH }}
            echo ""
            echo "=== Checking index.html modification time ==="
            ls -lh ${{ secrets.SSH_REMOTE_PATH }}index.html
            echo ""
            echo "=== Recent files (last 5 minutes) ==="
            find ${{ secrets.SSH_REMOTE_PATH }} -type f -mmin -5 -ls
