name: Deploy to Bluehost

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Check deployment path
        run: |
          echo "Remote path will be: ${{ secrets.SSH_REMOTE_PATH }}"
          echo "Path ends with slash: $([[ "${{ secrets.SSH_REMOTE_PATH }}" == */ ]] && echo "YES" || echo "NO - WARNING: Should end with /")"

      - name: Deploy to Bluehost via SSH/rsync
        uses: burnett01/rsync-deployments@6.0.0
        continue-on-error: true
        with:
          switches: -avzr --delete
          path: ./dist/
          remote_path: ${{ secrets.SSH_REMOTE_PATH }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          rsh: 'ssh -o StrictHostKeyChecking=no'

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "=== Remote path being checked ==="
            REMOTE_PATH="${{ secrets.SSH_REMOTE_PATH }}"
            echo "SSH_REMOTE_PATH: $REMOTE_PATH"
            echo ""
            echo "=== Current working directory ==="
            pwd
            echo ""
            echo "=== Home directory ==="
            echo $HOME
            echo ""
            echo "=== Checking if remote directory exists ==="
            if [ -d "$REMOTE_PATH" ]; then
              echo "Directory exists"
              ls -lah "$REMOTE_PATH" | head -20
            else
              echo "Directory does NOT exist!"
              echo "Checking parent directory..."
              ls -lah "$(dirname "$REMOTE_PATH")" | head -20
            fi
            echo ""
            echo "=== Checking for index.html in public_html ==="
            if [ -f "$REMOTE_PATH/index.html" ]; then
              ls -lh "$REMOTE_PATH/index.html"
              echo "File modification time:"
              stat "$REMOTE_PATH/index.html" | grep Modify || ls -l "$REMOTE_PATH/index.html"
            else
              echo "index.html does NOT exist at $REMOTE_PATH/index.html"
              echo "Searching for index.html in home directory..."
              find ~/public_html -name "index.html" -ls 2>/dev/null | head -5
            fi
            echo ""
            echo "=== Checking for any dist subdirectory ==="
            if [ -d "$REMOTE_PATH/dist" ]; then
              echo "Found dist subdirectory! Files might be in wrong location."
              ls -lah "$REMOTE_PATH/dist" | head -10
            fi
            echo ""
            echo "=== Recent files in public_html (last 10 minutes) ==="
            find "$REMOTE_PATH" -maxdepth 2 -type f -mmin -10 -ls 2>/dev/null | head -10 || echo "No recent files found"
