name: Deploy to Bluehost

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Fix remote directory permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            REMOTE_PATH="${{ secrets.SSH_REMOTE_PATH }}"
            # Remove trailing slash for chmod
            REMOTE_PATH="${REMOTE_PATH%/}"
            echo "Fixing permissions for: $REMOTE_PATH"
            chmod 755 "$REMOTE_PATH" || echo "Could not change directory permissions"
            # Ensure we can write to the directory
            chmod u+w "$REMOTE_PATH" || echo "Could not add write permission"

      - name: Deploy to Bluehost via SSH/rsync
        uses: burnett01/rsync-deployments@6.0.0
        continue-on-error: true
        with:
          switches: -avzr --delete
          path: ./dist/
          remote_path: ${{ secrets.SSH_REMOTE_PATH }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          rsh: 'ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

      - name: Fix file permissions after deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            REMOTE_PATH="${{ secrets.SSH_REMOTE_PATH }}"
            REMOTE_PATH="${REMOTE_PATH%/}"
            echo "Fixing permissions for files in: $REMOTE_PATH"
            find "$REMOTE_PATH" -type d -exec chmod 755 {} \; || echo "Could not fix directory permissions"
            find "$REMOTE_PATH" -type f -exec chmod 644 {} \; || echo "Could not fix file permissions"

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            REMOTE_PATH="${{ secrets.SSH_REMOTE_PATH }}"
            REMOTE_PATH="${REMOTE_PATH%/}"
            echo "=== Checking deployment ==="
            echo "Remote path: $REMOTE_PATH"
            echo "=== Directory permissions ==="
            ls -ld "$REMOTE_PATH" 2>&1
            echo "=== Listing directory contents ==="
            ls -lah "$REMOTE_PATH" 2>&1 | head -20
            echo "=== Checking index.html ==="
            if [ -f "$REMOTE_PATH/index.html" ]; then
              echo "index.html EXISTS"
              ls -lh "$REMOTE_PATH/index.html" 2>&1
              echo "Last modified:"
              ls -l "$REMOTE_PATH/index.html" 2>&1
            else
              echo "ERROR: index.html not found at $REMOTE_PATH/index.html"
            fi
            echo "=== Checking for dist subdirectory ==="
            if [ -d "$REMOTE_PATH/dist" ]; then
              echo "WARNING: Found dist subdirectory - files might be in wrong location!"
              ls -lah "$REMOTE_PATH/dist" 2>&1 | head -10
            fi
            echo "=== Recent files (last 10 minutes) ==="
            find "$REMOTE_PATH" -maxdepth 2 -type f -mmin -10 -ls 2>&1 | head -10 || echo "No recent files found"
